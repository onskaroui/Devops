
<h2>Create Employee</h2>
<form (submit)="onSubmit()">
  <div>
    <label for="employeeId">Employee ID:</label>
    <input type="text" id="employeeId" name="employeeId" [(ngModel)]="employee.employeeId" required>
  </div>
  <div>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" [(ngModel)]="employee.fname" required>
  </div>
  <div>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" [(ngModel)]="employee.lname" required>
  </div>
  <div>
    <label for="salary">Salary:</label>
    <input type="number" id="salary" name="salary" [(ngModel)]="employee.salary" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="employee.email" required>
  </div>
  <div>
    <label for="doj">Date of Joining:</label>
    <input type="date" id="doj" name="doj" [(ngModel)]="employee.doj" required>
  </div>
  <div>
    <label for="mobile">Mobile:</label>
    <input type="text" id="mobile" name="mobile" [(ngModel)]="employee.mobile" required>
  </div>
  <div>
    <label for="pan">PAN:</label>
    <input type="text" id="pan" name="pan" [(ngModel)]="employee.pan" required>
  </div>
  <button type="submit">Submit</button>
</form>
